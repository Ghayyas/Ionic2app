

<style type="text/css">
.hometab-content.with-2col{
  -moz-column-count: 2;
column-count: 2;
display: inline-block;
swidth: 100%;
float: left;
box-sizing: border-box;
padding-right: 0px;
padding:15px 15px;
padding-top: 15px;
text-align: center;
}
.hometab-content.with-2col .card{
  display: inline-block;
 xwidth: 100%;
display: inline-block;
margin-top: 0px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
        box-shadow: 0 1px 3px rgba(47, 47, 47, 0.3);
}
.hometab-content.with-2col .card .item-image{
    padding-left: 0px;
}

.hometab-content.with-2col .card a{
color: #3d3d3d;
line-height: 1;
padding-left:4px;
    font-size: 13px;
    float: left;
    text-align: left;
    justify-content: initial;
}
.hometab-content.with-2col .card a i{
font-size: 16px;
}
.hometab-content.with-2col .card a ion-icon{
    font-size: 20px;
    line-height: 1.5;

  }
.hometab-content.with-2col .card a ion-icon.active{
  color: #387ef5;
}

ion-label{
      white-space: inherit;
}
.segment-activated{
   border-bottom: 1px  solid white !important;
}

.segment-button.activated, .segment-button.segment-activated {
    // opacity: 1;
    background: #f8f8f8 !important;
    color: #3474e1 !important;
}

ion-item.itemcontent.item .input-wrapper ion-label{
      white-space: inherit;
}
.toolbar-content{
 padding-top: 31px !important;
}
.toolbar {

}
ion-title{

}
