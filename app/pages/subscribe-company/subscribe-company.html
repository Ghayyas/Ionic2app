<ion-navbar *navbar style="padding: 0px 0px; text-align: Center;">

<ion-toolbar primary>
  <ion-title>SUBSCRIBED COMPANIES</ion-title>
    <ion-buttons start>
    <button royal [navPush]="searchCompanyScreen">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-navbar>


<ion-content class="subscribe-company">
  <div clas="clist">
  <ion-list class="eventlist" [navPush]="companyDetailsPage">
	  <ion-item>
	    <ion-grid>
  <ion-row>
    <ion-col width-50>
     <h2 class="eventname">Company Name</h2>
     <h3 class="blue-text">By: Bussiness Name</h3>
    </ion-col>
    <ion-col width-50 style="text-align:right;" class="star-ranking">
       <p>
        <ion-icon ios="ios-star" md="md-star" class="active"></ion-icon> 
        <ion-icon ios="ios-star" md="md-star" class="active"></ion-icon> 
        <ion-icon ios="ios-star" md="md-star" class="active"></ion-icon> 
        <ion-icon ios="ios-star" md="md-star" class="active"></ion-icon>                    <!-- active -->
         <ion-icon ios="ios-star" md="md-star" isActive="false"></ion-icon>
       </p>
       <div class="padding">
        <button small class="button-positive">UNJOIN NETWORK</button>
       </div>
    </ion-col>
  </ion-row>
</ion-grid>
	  </ion-item>
	</ion-list>
	<ion-list class="eventlist" [navPush]="companyDetailsPage">
	  <ion-item style="padding: 0px 0px;">
	     <img src="img/company1.jpg">
       <div class="img-layer"></div>
	  </ion-item>
	  <ion-item style="padding: 0px 10px;">
	     <p> <i class="fa fa-map-marker" aria-hidden="true"></i>  Lorem Ipsum is simply dummy text of the printing.</p>
	  </ion-item>
	</ion-list>
</div>
