
 <ion-header>
<ion-navbar primary align-title="center">

  <ion-title>BROADCAST EVENT</ion-title>

</ion-navbar> 
 </ion-header>
  <style>
    ion-icon{
    color: #5F9CFC;
  }
  .button{
    margin: 0 !important;
  }
  .button-block{
    margin-left: -4px;
  }
  .button-inner{
    margin-left: -3px;
  }
  </style>

 <!--(tap)="keyboardClose()"-->

<ion-content padding class="broadcast-event ecnob-fields">
  
  <ion-grid style="max-height: 100%; overflow: auto;"> 
    <div *ngFor="let reg of region_arr; let i = index">
  <ion-row>
    <ion-col width-90>
    <div class="fullwidthrow">
     <div class="fieldgroup" style="margin-bottom: 0px;">
       
     <input type="text" readonly value="{{reg}}" name="region"  placeholder="Region 1">
     </div>
    </div>
    </ion-col>
    <ion-col width-10>  
      <ion-icon (click)="delete(i)" style="font-size: 31px; margin-top: 6px;;" ios="ios-trash" md="ios-trash"></ion-icon> </ion-col>
  </ion-row>
    </div>
    </ion-grid>

   <!--<div class="fixed-outside">-->
  <form #regionForm="ngForm">
    <div style=" padding: 10px 7px;font-size: 20px;">Select Region</div>
    <ion-row>
    <ion-col width-85>
    <div class="fullwidthrow">
    
     <div class="fieldgroup" style="margin-bottom: 0px;">
     
     <input type="text" id="region" name="user" [(ngModel)]="region" #user="ngModel" required placeholder="Enter Region">
     
     </div>
    </div>
    </ion-col>
      <ion-col width-10 style="text-align: center;
    margin-top: -10px;
    background: white;
    font-size: 30px;
    margin-right: 9px;">
            
          <button style="border: none; background: white; box-shadow: none" (click)="add(user)" [disabled]="!regionForm.form.valid">
              <ion-icon ios="ios-add" md="md-add" style="margin-left: -11px;
    font-size: 32px;"></ion-icon>
</button> 

      </ion-col>
  </ion-row>
    </form>
   <button class="button button-block button-positive" style="font-size: 20px; height: 50px; margin-top: 30px;" (click)="sendBroadCast()">Send BroadCast</button>
    <!--</div>-->



</ion-content>
