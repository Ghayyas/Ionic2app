<ion-content padding class="signin signupcreen ecnob-fields">
  <style type="text/css">
  .toolbar-background {
    border-color: none;
       background: #2f74f5;
    color: #fff;
}
.bar-button-default {
    color: #ffffff;
    background-color: transparent;
}
.signinform{
	padding: 0px 20px;
	padding-top: 30px;
}
.ecnob-fields .fieldgroup{
	margin-bottom: 15px;
}
.ecnob-fields input[type="text"],
.ecnob-fields input[type="tel"],
.ecnob-fields input[type="num"],
.ecnob-fields input[type="url"],
.ecnob-fields input[type="email"],
.ecnob-fields input[type="password"],
.ecnob-fields select{
    width: 100%;
    min-height: 40px;
    border: 1px solid #dbdfe2;
    padding: 8px 10px;
    border-radius: 2px;
}
.ecnob-fields select{
	color:#999999;
    background: none;
}

.ecnob-fields textarea{
    width: 100%;
    border: 1px solid #dbdfe2;
    padding: 8px 10px;
    border-radius: 2px;
}

</style>
    <form (submit)="login(usercreds)" #signInForm="ngForm">

    <div class="signinform">
   <ion-list class="padding">

   <div class="fullwidthrow">
     <div class="fieldgroup">
        <div class="text-center" style="text-align:center;">
         <img src="img/ecnob-logo.png" style="max-width: 120px;">
          <div class="fieldgroup" style="padding: 0px 0px;">
           <p style="text-align:center;margin-top: 3px;margin-bottom: 30px; color: #3d3d3d;"><small>Business Â­- Customer Relation Simplified</small></p>
         </div>
        </div>
     </div>
     </div>

    <div class="fullwidthrow">
     <div class="fieldgroup">
   <input type="text" name="email" required [(ngModel)]="usercreds.email" placeholder="Enter your Email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9]{2,3})?" #email="ngModel">
     <div [hidden]="email.valid || email.pristine" style="color:red">
         <small>*Required</small>
     </div>
     </div>
    </div>

        <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="password" name="password" minlength="6" [(ngModel)]="usercreds.password" required #password="ngModel" placeholder="Password">
     <div [hidden]="password.valid || password.pristine" style="color: red">
         <small>*Required</small>
     </div>
     </div>
    </div>

</ion-list>

 <ion-list>
   <!--<div style="padding: 0px 15px;">-->
       <!--usercreds-->
        <div class="fullwidthrow">
     <div class="fieldgroup">
  <button type="button" primary [disabled]="!signInForm.form.valid" type="submit" class="button button-block button-positive" style="font-size: 20px; height: 50px;" >
  Sign in
</button>
     </div>

</div>
 </ion-list>
