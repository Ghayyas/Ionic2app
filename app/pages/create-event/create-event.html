<ion-navbar *navbar style="padding: 0px 0px; text-align: Center;">
<ion-toolbar primary>
  <ion-title>CREATE EVENT</ion-title>
</ion-toolbar>
</ion-navbar>

<ion-content padding class="create-event ecnob-fields">
  <ion-list class="padding">
<div class="fullwidthrow">
     <div class="fieldgroup">
     
       	<h3>Event Type</h3>
<!--<ion-list radio-group [(ngModel)]="parameters.key">
  <ion-item>
    <ion-label>By list</ion-label>
    <ion-radio value="bylist" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>By General invitation</ion-label>

       	<label class="radiolabel" for="radio-one">
		<input type="radio" value="radio-one" name="quality" id="radio-one" [(ngModel)]="parameters.key" ngValue=true> <span>By list</span>
		</label>

		<label class="radiolabel" for="radio-two">  
		<input type="radio" value="radio-two" name="quality" id="radio-two" [(ngModel)]="parameters.key" ngValue=false> <span>By Genral invitation</span>
		</label>
       
     </div>
     </div>

        <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="text" name="" [(ngModel)]="parameters.EventName" placeholder="Event Name"> 
     </div>
    </div>

     <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="text" name="" placeholder="Event Location" [(ngModel)]="parameters.location">
     </div>
    </div>


<ion-grid style="padding-left: 0px;padding-right: 0px;">
  <ion-row>
    <ion-col width-50 style="padding-left: 0px; padding-top:0px;  padding-bottom:0px;">
     <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="date" name="" placeholder="20/5/2016" [(ngModel)]="parameters.startDate">
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
     </div>
    </div>
    </ion-col>
    <ion-col width-50 style="padding-right: 0px; padding-top:0px;  padding-bottom:0px;">
     <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="date" name="" placeholder="20/5/2016" [(ngModel)]="parameters.endDate">
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
     </div>
    </div>
    </ion-col>
  </ion-row>
</ion-grid>

     <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="text" name="" placeholder="Event Image" [(ngModel)]="parameters.image">
     <ion-icon ios="ios-attach" md="md-attach"></ion-icon>
     </div>
    </div>


         <div class="fullwidthrow">
     <div class="fieldgroup">
     <textarea name="" placeholder="Enter Events Details" [(ngModel)]="parameters.eventDetails" rows="5" cols="50" ></textarea>
     </div>
    </div>


</ion-list>

 <ion-list>
   <div style="padding: 0px 15px;">   
     <!--[navPush]="createListPeopleToInvite"-->
  <button class="button button-block button-positive" style="font-size: 20px; height: 50px;" (click)="submit(parameters)">
  Submit
</button>
</div>
 </ion-list>
</ion-content>
