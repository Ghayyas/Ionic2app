</div>
    <div class="signupform">

   <ion-list class="padding">


    <div class="fullwidthrow">
     <div class="fieldgroup">   
       <!--\S+@\S+\.\S+-->
       <!--^[A-Z0-9][A-Z0-9._%+-]{0,63}@
(?:[A-Z0-9](?:[A-Z0-9-]{0,62}[A-Z0-9])?\.){1,8}[A-Z]{2,63}$-->
    <input type="email" name="email" required placeholder="Email Address" [(ngModel)]="usercreds.email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9]{2,3})?" #email="ngModel">
     <div [hidden]="email.valid || email.pristine" style="color:red;">
         <small> Email is required and Format should be According to <i>"ghayyasmubashir@gmail.com"</i></small>
        </div>
     </div>
    </div>

        <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="text" name="userName" required placeholder="Username" minlength="5" [(ngModel)]="usercreds.name" #name="ngModel" >
     <div [hidden]="name.valid || name.pristine" style="color:red;">
         <small> User name is required and must be 5 characters long</small>
        </div>
     </div>
    </div>

        <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="password" name="password" validateEqual="confirmPassword" minlength="6" reverse="true" required placeholder="Password" #password="ngModel" [(ngModel)]="usercreds.password">
     <div [hidden]="password.valid || password.pristine" style="color:red;">
         <small> Invalid Password & Password Must be 6 charactes long</small>
        </div>
     </div>
    </div>

        <div class="fullwidthrow">
     <div class="fieldgroup">
     <input type="password" name="confirmPassword" required placeholder="Confirm Password" validateEqual="password" reverse="false" #confirmPassword="ngModel" [(ngModel)]="usercreds.confirmPassword">
     <div [hidden]="confirmPassword.valid || confirmPassword.pristine" style="color:red;">
         <small>Password mismatch</small>
        </div>
     </div>
    </div>
