<ion-content padding class="signup signupcreen ecnob-fields">
   <style type="text/css">
   .signupform{
	padding: 0px 20px;
	padding-top: 30px;
}
.ecnob-fields .fieldgroup{
	margin-bottom: 15px;
}
.ecnob-fields input[type="text"],
.ecnob-fields input[type="tel"],
.ecnob-fields input[type="num"],
.ecnob-fields input[type="url"],
.ecnob-fields input[type="email"],
.ecnob-fields input[type="password"],
.ecnob-fields select{
    width: 100%;
    min-height: 40px;
    border: 1px solid #dbdfe2;

    border-radius: 2px;
}
.ecnob-fields select{
	color:#999999;
  background: none;
}

.ecnob-fields textarea{
    width: 100%;
    border: 1px solid #dbdfe2;
    padding: 8px 10px;
    border-radius: 2px;
}

   <ion-list class="padding">

    </div>

        <div class="fullwidthrow">

     <input type="text" name="" placeholder="User Name">

    </div>

     </div>
    </div>

     </div>
    </div>

    </div>
