<ion-header>
<ion-navbar primary>

  <ion-title>Event's Details</ion-title>
 
</ion-navbar>
 </ion-header>
 <style>

   .bottom0{
     bottom: 0 !important;
   }
  
 </style>

<!--*ngFor="let detail of eventDetailArray"-->
<ion-content *ngFor="let detail of allEventsArray">
  

  
  <ion-list class="eventlist even-detail-list">

	  <ion-item style="position:relative;">
    <div class="coverphoto">
      <!--{{ detail.photo ||'img/evenbanner.jpg'}}-->
	     <img src="{{ detail.photo ||' ./img/stub_events.png'}}" style="border-radius: 12px;">
       <!--<div class="img-layer"></div>-->
       </div>
	  <div class="alignmiddle">   
     <div class="head-center">
       <!--{{detail.name}}-->
       <h2>{{detail.name}}</h2>
     </div>
     <br>
     
     <div class="Fireworks">
       <!--{{detail.start_date}}-->
       <div *ngIf="detail.user">
     <h3>{{detail.user.name}}</h3>
</div>
      <div *ngIf="detail.company">
         <h3>{{detail.company.name}}</h3>
        </div>
          <div class="cityToShow">
       <!--{{detail.location}}-->
       <p><i class="fa fa-map-marker markerblack" aria-hidden="true"></i>{{detail.location}}</p>
     </div>
     <br/>
     <p>{{detail.start_date}}</p>
     </div>
   
	    <br>
      <!--{{detail.description}}-->
      <div class="event-details">
      {{detail.description}}
      </div>
    </div>
    </ion-item>
	</ion-list>
  
  

<ion-footer class="bottom0">  
   <ion-toolbar position="bottom">
     <ion-buttons style="float: left;">
         <button *ngIf="!detail.yes" royal (click)="subscribe(detail.id, 1) || detail.yes= true ;detail.no = false;detail.maybe=false;"> 
      Yes
   
    </button>
     <button royal *ngIf="detail.yes" class="selected" (click)="detail.no =false;detail.maybe= false;">
      Yes
   
    </button>
  </ion-buttons>
  <ion-buttons>
    <button royal *ngIf="!detail.no" style="margin-left: 31px;" (click)="subscribe(detail.id, 2) || detail.no =true ; detail.yes = false; detail.maybe=false;"> 
      No
   
    </button>
      <button royal *ngIf="detail.no"  style="margin-left: 31px;" class="selected" (click)="detail.yes = false; detail.maybe=false;">
       No
   
    </button>
  </ion-buttons>
    <ion-buttons end>
  <button royal *ngIf="!detail.maybe" (click)="subscribe(detail.id, 3) || detail.maybe = true; detail.yes = false; detail.no=false;">
      May Be
    
    </button>
      <button royal *ngIf="detail.maybe" class="selected" (click)="detail.yes = false; detail.no=false;">
      May Be
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-footer>
</ion-content>

  <!--<ion-tab [root]="tab5Root" tabTitle="More" tabIcon="md-add"></ion-tab>-->
