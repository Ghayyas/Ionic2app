<!--*ngFor="let detail of eventDetailArray"-->
<ion-content class="event-details" *ngFor="let detail of myArray">
  

  
  <ion-list class="eventlist even-detail-list">

	  <ion-item style="padding: 0px 0px; position:relative;">
    <div class="coverphoto">
      <!--{{ detail.photo ||'img/evenbanner.jpg'}}-->
	     <img src="{{ detail.photo ||'img/evenbanner.jpg'}}" style="border-radius: 12px;">
       <!--<div class="img-layer"></div>-->
       </div>
	  <div class="alignmiddle">   
     <div class="head-center">
       <!--{{detail.name}}-->
       <h2>{{detail.name}}</h2>
     </div>
     <br>
     
     <div class="Fireworks">
       <!--{{detail.start_date}}-->
       <div *ngIf="detail.user">
     <h3>{{detail.user.name}}</h3>
</div>
      <div *ngIf="detail.company">
         <h3>{{detail.company.name}}</h3>
        </div>
     <p>{{detail.start_date}}</p>
     </div>
     <div class="cityToShow">
       <!--{{detail.location}}-->
       <p><i class="fa fa-map-marker markerblack" aria-hidden="true"></i>{{detail.location}}</p>
     </div>
	    <br>
      <!--{{detail.description}}-->
      <div class="event-details">
      {{detail.description}}
      </div>
    </div>
    </ion-item>
	</ion-list>
  
  
</ion-content>

   <ion-toolbar position="bottom">
     <ion-buttons>
         <button royal>
      Yes
   
    </button>
  </ion-buttons>
  <ion-buttons >
    <button royal> 
      No
   
    </button>
  </ion-buttons>
    <ion-buttons end>
  <button royal>
      May Be
    
    </button>
  </ion-buttons>
</ion-toolbar>
